<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Приглашение на мероприятие</title>
<style>
  /* Ваши стили */
  body {
    font-family: 'Caveat', cursive;
    margin: 0;
    color: white;
  }

  h1 {
    font-weight:300;
    font-size:48px;
  }

  .header {
    position:relative;
    text-align:center;
    background: linear-gradient(60deg, rgba(84,58,183,1) 0%, rgba(0,172,193,1) 100%);
    color:white;
  }

  .inner-header {
    height:65vh;
    width:100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

.flex { /*Flexbox for containers*/
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

  .waves {
  position:relative;
  width: 100%;
  height:15vh;
  margin-bottom:-7px; /*Fix for safari gap*/
  min-height:100px;
  max-height:150px;
}

  .container {
    width: 100%;
    max-width: 600px;
    padding: 20px;
    /* background: linear-gradient(135deg, #6c2fdd, #276beb); */
    border-radius: 15px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    animation: fade-in 1s ease-in-out;
    color: transparent ;
  }

  #invitationText {
    color: #ffffff;
    font-size: 28px;
    margin: 10px 0;
  }

  #responseText, #confirmationMessage {
    margin-top: 20px;
    color: #ffffff;
    font-weight: bold;
    animation: fade-in 1s ease-in-out;
    font-size: 18px;
  }

  @keyframes fade-in {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes slide-in {
    from {
      transform: translateY(-10%);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  input[type="text"], button {
    padding: 10px;
    border: none;
    background: transparent;
    font-size: 18px;
    outline: none;
    transition: border-color 0.3s ease-in-out;
    width: 100%;
    margin: 10px auto;
    text-align: center;
    font-family: 'Caveat', cursive;
  }

  input[type="text"]::placeholder {
    color: #ffffff;
  }

  input[type="text"]:focus {
    border-color: #ffffff;
  }

  button {
    padding: 12px 24px;
    font-size: 1.2rem;
    background-color: #7a16fc;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    animation: scale-in 1s ease-in-out;
    font-family: 'Caveat', cursive;
  }

  /* Animation */

.parallax > use {
  animation: move-forever 25s cubic-bezier(.55,.5,.45,.5)     infinite;
}
.parallax > use:nth-child(1) {
  animation-delay: -2s;
  animation-duration: 7s;
}
.parallax > use:nth-child(2) {
  animation-delay: -3s;
  animation-duration: 10s;
}
.parallax > use:nth-child(3) {
  animation-delay: -4s;
  animation-duration: 13s;
}
.parallax > use:nth-child(4) {
  animation-delay: -5s;
  animation-duration: 20s;
}
@keyframes move-forever {
  0% {
   transform: translate3d(-90px,0,0);
  }
  100% { 
    transform: translate3d(85px,0,0);
  }
}

  /*Shrinking for mobile*/
@media (max-width: 768px) {
  .waves {
    height:40px;
    min-height:40px;
  }
  .content {
    height:30vh;
  }
  h1 {
    font-size:24px;
  }
}
</style>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
</head>
<body>
    <div class="header">
        <div class="inner-header flex">
          <div id="invitationText">
            <h1>Приглашаем на День Рождения!</h1>
            <p>Дорогие друзья! Приглашаем вас на празднование нашего дня рождения.</p>
            <p>Дата: 6 сентября<br>Время: 13:00<br>Место: Лазарева</p>
          </div>
          <p id="responseText"></p>
          <div id="nameInput" class="hidden">
            <input type="text" id="fullName" placeholder="Введите ваше ФИО" maxlength="50">
            <button id="confirmNameButton">Подтвердить участие</button>
          </div>
</div>
<!--Waves Container-->
<div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
    </g>
    </svg>
    </div>
    <!--Waves end-->
</div>
<!--Header ends-->
<script>
  const responseText = document.getElementById('responseText');
  const nameInput = document.getElementById('nameInput');
  const fullNameInput = document.getElementById('fullName');
  const confirmNameButton = document.getElementById('confirmNameButton');
  
  const hasRSVPed = localStorage.getItem('rsvped');
  
  if (hasRSVPed) {
    responseText.textContent = "Спасибо за подтверждение! Ждем вас на вечеринке!";
    nameInput.style.display = "none";
  } else {
    nameInput.classList.remove('hidden');
    nameInput.style.animation = "fade-in 1s ease-in-out";

    confirmNameButton.addEventListener('click', () => {
      const fullName = fullNameInput.value.trim();
      const nameWords = fullName.split(' ');

      if (nameWords.length === 3) {
        responseText.textContent = "Спасибо за подтверждение! Ждем вас на вечеринке!";
        responseText.style.animation = "slide-in 1s ease-in-out";
        localStorage.setItem('rsvped', 'true');
        nameInput.style.display = "none";
      } else {
        alert("Пожалуйста, введите ваше ФИО, состоящее из 3 слов.");
      }
    });
  }
</script>
</body>
</html>
